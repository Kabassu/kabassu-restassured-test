plugins {
    id 'java'
}

group 'io.kabassu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

test {
    useJUnitPlatform()
}
